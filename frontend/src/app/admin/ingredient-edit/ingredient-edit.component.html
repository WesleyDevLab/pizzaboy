<div class="ui-g-8">
  <div class="ui-g">
    <div class="ui-g-12">
      <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed">new ingredient</button>
      <hr>
      <div class="card card-block card-header">
        <form (ngSubmit)="save()" #f="ngForm">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" placeholder="name" id="name" class="form-control" [(ngModel)]="selectedIng.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="desc">description</label>
            <input type="text" placeholder="description" id="desc" class="form-control" [(ngModel)]="selectedIng.description" name="description" required>
          </div>
          <button type="submit" [disabled]="!f.form.valid">save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <table class="table">
        <tr>
          <th>name</th>
          <th>description</th>
        </tr>
        <tr *ngFor="let ing of ingredients" (click)="selectIng(ing)">
          <td>{{ing.name}}</td>
          <td>{{ing.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
